<div class="comment-container">
      <p>{{ comment?.text | extractText }}</p>
      <button *ngIf="comment?.kids?.length > 0" class="text-blue-500 hover:underline mt-2" (click)="toggleChildren()">
          {{ showChildren ? 'Hide replies' : 'View replies' }}
        </button>
        <div class="child-comments" *ngIf="showChildren && comment.kids && comment.kids.length">
            <app-comments *ngFor="let childComment of childrenComments" [commentId]="childComment.id"></app-comments>
        </div>
    </div>
