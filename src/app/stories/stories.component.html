<div>
    <div *ngFor="let story of topStories">
        <h2>{{ story.title }}</h2>
        <p>Author: {{ story.by }}</p>
        <p>Score: {{ story.score }}</p>
        <p>Time: {{ story.time | date: 'medium' }}</p>
        <p>Number of comments: {{ story.kids?.length || 0 }}</p>
         
        <app-comments *ngFor="let commentId of story.kids" [commentId]="commentId"></app-comments>
      </div>
      
</div>
